<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social network webapp</title>
</head>
<body>
    <form action="/" method="post">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="post" placeholder="Post Content">
    <input type="submit" value="Submit">
    </form>
    {% for post in posts %}
    <div>{{ post[1] +': '+ post[2] }}</div>
    {% endfor %}
</body>
</html>
